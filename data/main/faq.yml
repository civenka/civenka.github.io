kontakt:
  weight: 1
  title: Jaký je kontakt na organizátory konference?
  content: "Hlavní kontakt je: Anna Šlosarová, EurOpen.CZ, Univerzitní 8, 306 14 Plzeň, telefon 377 632 804, email europen@europen.cz, ostatní kontakty jsou v patičce této stránky."
prubeh:
  weight: 2
  title: Jak probíhá seminář, co mohu očekávat?
  content: Asi nejlepším způsobem získání představy je projít si [fotografické pískoviště](https://europen.cz/f) za poslední ročníky.
cena:
  weight: 3
  title: Jaká je cena semináře?
  content: "Cena se skládá z vložného a nákladů na stravu a ubytování. Vložné je 400 Kč pro nečleny a 350 Kč pro členy, děti do 4 let zdarma. Ceny ubytování a stravy v přihlašovacím formuláři vycházejí z následujících jednotkových cen: ubytování 390 Kč za noc, snídaně 140 Kč, oběd 180 Kč, večeře 160 Kč, svačina 100 Kč."
adresa:
  weight: 4
  title: Adresa semináře
  content: Zámek Nečtiny, Nečtiny Hrad 1, 331 62, Plzeň-sever, http://www.zameknectiny.cz/
kapacita:
  weight: 5
  title: Kapacita
  content: Kapacita přednáškového sálu a ubytovací kapacita limitují počet účastníků na 50.
